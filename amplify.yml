version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - "# Execute Amplify CLI with the helper script"
        - AMPLIFY_USERPOOL_ID=$AMPLIFY_USERPOOL_ID
        - echo "User Pool $AMPLIFY_USERPOOL_ID"
        - amplifyPush --simple
        - aws ssm put-parameter --name "/amplify/userPool" --value "$AMPLIFY_USERPOOL_ID" --type "String" --overwrite

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - "!node_modules/.cache"
