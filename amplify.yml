version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplifyPush --simple
        - amplify status auth

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - "!node_modules/.cache"
