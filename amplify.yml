version: 1
backend:
  phases:
    build:
      commands:
        - npm install -g @aws-amplify/cli
        - amplifyPush --simple
        - aws ssm put-parameter --name "/amplify/appInfo/appId" --value "$AWS_APP_ID" --type "String" --overwrite
        - cd src
        - user_pool_id=$(grep 'aws_user_pools_id' aws-exports.js | awk -F '"' '{print $4}')
        - aws ssm put-parameter --name "/amplify/userPool" --value "$user_pool_id" --type "String" --overwrite

frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - CLOUDFRONT_URL=$(aws ssm get-parameter --name "/amplify/cloudfront" --with-decryption --query "Parameter.Value" --output text) || CLOUDFRONT_URL=TEST_ERROR
        - echo "REACT_APP_CLOUDFRONT_URL=$CLOUDFRONT_URL" >> .env
        - npm run build

  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - "!node_modules/.cache"
